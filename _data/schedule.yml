    title: "Stad: Stateful Diffusion for Linear Time Community Detection"
    events:
      - title: "Amira Soliman: KTH EECS, Sweden"
        speakers: "Abstract: In this talk, we present a stateful diffusion approach (Stad)
for community detection that employs diffusion. Stad boosts
diffusion with a conductance-based function that acts like a
tuning parameter to control the diffusion speed. In contrast to
existing diffusion mechanisms which operate with global and
fixed speed, Stad introduces stateful diffusion to treat every
community individually."

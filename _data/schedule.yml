    title: "Optimizing Across Relational and Linear Algebra in Parallel Analytics Pipelines"
    events:
      - title: "Asterios Katsifodimos: TU Delft, Netherlands"
        speakers: "Abstract: My talk will be split in two parts. In the first part I will briefly introduce a deeply embedded language in Scala, which enables authoring scalable programs using two abstract data types, namely DataBag and Matrix, enabling joint optimizations over both relational and linear algebra. In the second part I will discuss a concrete optimization which can be applied in the context of analysis programs comprising both linear and relational algebra operations. More specifically, I will present BlockJoin, a distributed join algorithm presented in this year's VLDB, which emits block-partitioned results to subsequent linear algebra operations such as matrix multiplications. BlockJoin applies database techniques known from columnar processing, such as index-joins and late materialization, in the context of parallel dataflow engines, in order to minimize very expensive shuffling costs. "

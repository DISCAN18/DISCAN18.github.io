    title: "Edge Compute at Hyperscale"
    events:
      - title: "Ali Shoker: INESC TEC, Portugal"
        speakers: "Abstract: Edge computing is an extension to cloud computing that brings some of the computation and storage closer to the user. In addition to reducing the loads on the cloud datacenters, this brings several benefits like reduced response times, resilience to network failures, and privacy. The challenge is however how to build edge applications that are close to classical cloud applications as much as possible, i.e., beyond solo edge device computing or sticking to immutable data in a Peer to Peer manner. In this talk, we show how Conflict-free Replicated DataTypes (CRDT) can help building edge applications using replicated (mutable) data in a loosely coupled fashion. We then touch upon a novel hyper-scalable CRDT design where the meta-data overhead is logarithmic to the number of edge nodes."  

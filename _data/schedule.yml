    title: "Proof of Trust Blockchains - Can trust save energy?"
    events:
      - title: "Leila Bahri: KTH EECS, Sweden"
        speakers: "Abstract:  Blockchains are attracting the attention of many technical, financial, and industrial parties, as a promising infrastructure for achieving secure peer-to-peer (P2P) transactional systems. At the heart of blockchains is proof-of-work (PoW), a trustless leader election mechanism based on demonstration of computational power. PoW provides secure consensus in trustless P2P environments, but comes at the expense of wasting huge amounts of expensive energy. We question this energy expenditure in use cases where some form of trust exists between the peers and design a Proof-of-Trust (PoT) protocol, that valuates peers trust in the network and uses it as a waiver for the energy that has to be spent."


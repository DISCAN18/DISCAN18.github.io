    title: "DRS: Resource Auto-Scaling for Real-Time Stream Analytics"
    events:
      - title: "Tom Zhengjia Fu, Un. of Illinois Urbana Champaign, USA"
        speakers: "Abstract: We propose DRS, a dynamic resource scaling framework for cloud-based stream data analytics systems. DRS overcomes three fundamental challenges: (i) how to model the relationship between the provisioned resources and the application performance, (ii) where to best place resources, and (iii) how to measure the system load with minimal overhead. In particular, DRS includes an accurate performance model based on the theory of Jackson open queueing networks and is capable of handling arbitrary operator topologies, possibly with loops, splits and joins. Extensive experiments with real data show that DRS is capable of detecting sub-optimal resource allocation and making quick and effective resource adjustment."
